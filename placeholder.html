<html>
  <head>
    <style>
      * {
        margin: 0;
      }
      h1 {
	font-family: serif;
      }
      h2 {
        font-family: sans-serif;
        font-size: 48pt;
      }
      body {
      	height: 100%;
        text-align: center;
      }
      .container {
      	display: inline-block;
      	margin: auto;
	text-align: left;
      }
      .v-aligner {
      	display: inline-block;
	position: relative;
      }
      .v-aligner::before {
	content: " ";
	display: inline-block;
	height: 100%;
	width: 1%;
	vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class='v-aligner'></div>
    <div class="container">
      <h1>Luke Ewer</h1>
      <h2>Coming (very) soon&hellip;</h2>
    </div>
  </body>
</html>
